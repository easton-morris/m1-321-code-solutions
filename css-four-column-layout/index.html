<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <section class="header">
        <h1 class="center-text">
          How It Works
        </h1>
      </section>
    </div>
    <div class="row">
      <section class="product-images">
        <img class="product-example" src="images/screen-1.png" alt="Phone screen showing app switching">
        <img class="product-example" src="images/screen-2.png" alt="Phone screen showing trip filtering">
        <img class="product-example" src="images/screen-3.png" alt="Phone screen showing service filters">
        <img class="product-example" src="images/screen-4.png" alt="Phone screen showing stats and mileage">
      </section>
    </div>
    <div class="row">
      <section class="icons-images">
        <img src="images/switch-icon.png" alt="Switch Icon" class="icon">
        <img src="images/filter-icon.png" alt="Filter Icon" class="icon">
        <img src="images/slider-icon.png" alt="Slider Icon" class="icon">
        <img src="images/bars-icon.png" alt="Bars Icon" class="icon">
      </section>
    </div>
    <div class="row">
      <section class="sub-headers">
        <h4 class="icon-header">
          App Switching
        </h4>
        <h4 class="icon-header">
          Trip Filtering
        </h4>
        <h4 class="icon-header">
          Service Filters
        </h4>
        <h4 class="icon-header">
          Stats + Mileage
        </h4>
      </section>
    </div>
    <div class="row">
      <section class="details">
        <p class="info-line">
          Toggles all your apps on and off.
        </p>
        <p class="info-line">
          Evaluates your trip requests.
        </p>
        <p class="info-line">
          Accepts only your ideal trips.
        </p>
        <p class="info-line">
          Tracks your trips across all apps.
        </p>
      </section>
    </div>
  </div>
</body>
</html>
