<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>JavaScript Typing Tutor</title>
</head>
<body>
  <div class="tutor-container active">
    <span class="tutor-char">g</span>
    <span class="tutor-char">r</span>
    <span class="tutor-char">u</span>
    <span class="tutor-char">m</span>
    <span class="tutor-char">p</span>
    <span class="tutor-char">y</span>
    <span class="tutor-char">&nbsp;</span>
    <span class="tutor-char">w</span>
    <span class="tutor-char">i</span>
    <span class="tutor-char">z</span>
    <span class="tutor-char">a</span>
    <span class="tutor-char">r</span>
    <span class="tutor-char">d</span>
    <span class="tutor-char">s</span>
    <span class="tutor-char">&nbsp;</span>
    <span class="tutor-char">m</span>
    <span class="tutor-char">a</span>
    <span class="tutor-char">k</span>
    <span class="tutor-char">e</span>
    <span class="tutor-char">&nbsp;</span>
    <span class="tutor-char">t</span>
    <span class="tutor-char">o</span>
    <span class="tutor-char">x</span>
    <span class="tutor-char">i</span>
    <span class="tutor-char">c</span>
    <span class="tutor-char">&nbsp;</span>
    <span class="tutor-char">b</span>
    <span class="tutor-char">r</span>
    <span class="tutor-char">e</span>
    <span class="tutor-char">w</span>
    <span class="tutor-char">s</span>
  </div>
  <div class="modal-container hidden inactive">
    <div class="modal-bg"></div>
    <div class="modal-window">
      <h4 class="info-header">
        Errors:
      </h4>
      <p class="info">
        0
      </p>
      <h4 class="info-header">
        Percentage:
      </h4>
      <p class="info">
        0
      </p>
      <button class="reset">Play Again</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
