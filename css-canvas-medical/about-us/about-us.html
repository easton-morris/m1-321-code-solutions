<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>About Us</title>
</head>
<body>
  <div class="container">
      <header class="header row">
        <img src="../images/logo-blue.svg" alt="Canvas Logo blue" class="logo">
        <button class="header-crumb grey-text">
          Product
        </button>
        <button class="header-crumb grey-text">
          Implementation
        </button>
        <button class="header-crumb grey-text">
          About Us
        </button>
        <button class="header-crumb grey-text">
          Blog
        </button>
        <button class="blue-button">
          Contact Us
        </button>
      </header>
      <section class="hero-image-section row">
        <div class="hero-image-container">
            <div class="image-overlay"></div>
            <img src="../images/about-us/about-us-header.jpg" alt="Hero Image of Child" class="hero-image">
        </div>
        <div class="hero-image-text">
          <h1 class="white-text">
              Clinicians should have software they love.
          </h1>
          <p class="white-text">
              Our mission is to give clinicians and they teams highly usable,
              intelligent tools to advance their practice of medicine &mdash; and
              improve their day-to-day.
          </p>
        </div>
      </section>
    </div>
