<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="row">
      <h1 class="main-header">
        New Arrivals
      </h1>
    </header>
    <div class="row shopping-items">
      <div class="col-2 product">
        <div class="box">
          <img src="images/dress1.jpeg" alt="Dress 1" class="prod-image">
        </div>
        <p class="product-brand-size">
          Free People <span class="size">&verbar; Size 6</span>
        </p>
        <p>
          <span class="border-deco">&dollar;35</span><span class="empty"> </span><del class="retail">&dollar;125 retail</del>
        </p>
      </div>
      <div class="col-2 product">
        <div class="box">
          <img src="images/ysl-bag.jpeg" alt="YSL Bag" prod-image>
        </div>
        <p class="product-brand-size">
          Yves Saint Laurent <span class="size">&verbar; One-Size</span>
        </p>
        <p>
          <span class="border-deco">&dollar;200</span><span class="empty"> </span><del class="retail">&dollar;1600 retail</del>
        </p>
      </div>
      <div class="col-2 product">
        <div class="box">
          <img src="images/key.jpeg" alt="Tiffany Key" prod-image>
        </div>
        <p class="product-brand-size">
          Tiffany <span class="size">&verbar; One-Size</span>
        </p>
        <p>
          <span class="border-deco">&dollar;476</span><span class="empty"> </span><del class="retail">&dollar;2000 retail</del>
        </p>
      </div>
      <div class="col-2 product">
        <div class="box">
          <img src="images/lv-bag.jpg" alt="LV Bag" prod-image>
        </div>
        <p class="product-brand-size">
          Louis Vuitton <span class="size">&verbar; One-Size</span>
        </p>
        <p>
          <span class="border-deco">&dollar;95</span><span class="empty"> </span><del class="retail">&dollar;1200 retail</del>
        </p>
      </div>
      <div class="col-2 product">
        <div class="box">
          <img src="images/dress2.jpeg" alt="Dress 2" prod-image>
        </div>
        <p class="product-brand-size">
          Reformation <span class="size">&verbar; Size 4</span>
        </p>
        <p>
          <span class="border-deco">&dollar;20</span><span class="empty"> </span><del class="retail">&dollar;198 retail</del>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
